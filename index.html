<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div>
		<div id="kalkulator">
			<div id="hasil">
				<div id="angkasebelumnya">
					<p id="nilaiangkasebelumnya"></p>
				</div>
				<div id="hasilkeluar">
					<p id="nilaihasilkeluar"></p>
				</div>
			</div>
			<div id="keyboard">
					<button class="empty" id="empty"></button>
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace"><-</button>
					<button class="operator" id="/">/</button>
					<button class="angka" id="7">7</button>
					<button class="angka" id="8">8</button>
					<button class="angka" id="9">9</button>
					<button class="operator" id="*">x</button>
					<button class="angka" id="4">4</button>
					<button class="angka" id="5">5</button>
					<button class="angka" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="angka" id="1">1</button>
					<button class="angka" id="2">2</button>
					<button class="angka" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="angka" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
				</div>
		</div>
	</div>


	<script src="Js/script.js"></script>
</body>
</html>
